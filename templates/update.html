  
{% extends 'home.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form" align="center">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="text" id="content" value="{{task.text}}">
            <input type="String" name="priority" id="priority" value="{{task.priority}}">
            <input type="submit" value="Update Task">
        </form>
    </div>
</div>
{% endblock %}
